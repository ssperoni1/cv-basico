<!doctype html>
<html lang="en" class="no-js">
<!--La clase no-js se utiliza para diseñar una página web, dependiendo de si el usuario tiene JS 
	desactivado o habilitado en el navegador. Por defecto, Modernizr reescribirá <html class="no-js">
		 to <html class="js"> . 
	Esto permite ocultar ciertos elementos que solo deben exponerse en entornos que ejecutan JavaScript.-->

<head>
    <meta charset="utf-8">
	<!--El elemento meta con atributo charset en un documento HTML está el destinado a indicar
		 la codificación de caracteres utilizada (charset). En otras palabras con esa etiqueta 
		 estableces que símbolo o caracter de código representa a un caracter en lenguaje humano, el mas utilizado es el UTF-8, pero no es el único.-->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<!--La vista de compatibilidad es una característica que fue incorporada en Internet Explorer 8, 
		que permiten al navegador mostrar las páginas
		 web que no cumplen con los estándares como si corrieran en versiones anteriores de IE.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
<!--sirve para definir qué área de pantalla está disponible al renderizar un documento, 
	cuál es nivel de escalado que puede realizar el usuario, 
	así como si el navegador debe mostrarla con algún zoom inicial-->
